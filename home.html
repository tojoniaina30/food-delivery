<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/main.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/reset.scss">
    <link rel="stylesheet" href="Style/style.scss">
    <link rel="stylesheet" href="Style/home.scss">
</head>

<body>
    <header>
        <img src="src/assets/Food Delivery UI - Free (Copy) (5)/logo/main.png" alt="" class="logo">
        <div class=search>
            <input type="text" placeholder="Search ...">
            <img src="src/assets/Home/icon/outlined/action/main/search.png" alt="serch">
        </div>
        <nav class="item">
            <a href="#">Restaurants</a>
            <a href="#">Deals</a>
            <div class="lil-line-y"></div>
            <a href="#">My orders</a>
        </nav>
        <nav class="bag">
            <a href="#">
                <img src="src/assets/Home/icon/outlined/other/shop/shopping bag-1.png" alt="bag">
            </a>
        </nav>
        <nav class="user">
            <a href="">
                <img src="src/assets/Home/avatar/other/main avatar.png" alt="icon_avatar">
            </a>
        </nav>
        <div class="lil-line-y line-mbl"></div>
        <nav class="navigation">
            <a href="">
                <img src="src/assets/Home/icon/outlined/other/navigation menu (horizontal)/example/mobile/navigation (horizontal)/elements/search/icon/outlined/action/main/menu.png"
                    alt="navigation">
            </a>
        </nav>

    <section class="home">
        <div class="promo">
            <div class="promo-card">
                <div class="promo-img">
                    <img src="src/assets/Home/img mask-7.png" alt="">
                </div>
                <div class="promo-desc">
                    <div class="promo-desc-title">
                        <h3>All deserts</h3>
                        <h2 class="h2-scd">20% OFF</h2>
                    </div>
                    <p>Deserty</p>
                </div>
            </div>
            <div class="promo-card promo-card--prim">
                <div class="promo-img">
                    <img src="src/assets/Home/img mask-6.png" alt="">
                </div>
                <div class="promo-desc">
                    <div class="promo-desc-title">
                        <h3>Big Burger</h3>
                        <h2>50% OFF</h2>
                    </div>
                    <p>Fooddies</p>
                </div>
            </div>
        </div>
        <nav class="menu">
            <a href="" class="category">
                <img src="src/assets/Home/emoji/pizza-1.png" alt="pizza">
                <p class="categ-title">Pizza</p>
            </a>
            <a href="" class="category category-select">
                <img src="src/assets/Home/emoji/burger-1.png" alt="burger">
                <p class="categ-title">Burger</p>
            </a>
            <a href="" class="category">
                <img src="src/assets/Home/emoji/meat.png" alt="meat">
                <p class="categ-title">BBQ</p>
            </a>
            <a href="" class="category category-select">
                <img src="src/assets/Home/emoji/sushi-1.png" alt="sushi">
                <p class="categ-title">Sushi</p>
            </a>
            <a href="" class="category">
                <img src="src/assets/Home/emoji/broccoli.png" alt="broccoli">
                <p class="categ-title">Vegan</p>
            </a>
            <a href="" class="category">
                <img src="src/assets/Home/emoji/cake.png" alt="cake">
                <p class="categ-title">Desserts</p>
            </a>
        </nav>

        <div class="restaurant mt-10">
            <h3>Nearby restaurants</h3>
            <div class="card mt-4 border-2 border-solid border-gray-lightest">
                <div>
                    <img src="src/assets/Home/img mask-2.png" alt="">
                </div>
                <div class="card-desc flex flex-col items-center p-4 ">
                    <div>
                        <h5> Burgers & Pizza</h5>
                        <div class="card-desc-detail flex felx-row items-center gap-2">
                            <img src="src/assets/Home/card/example/card/elements/title/icon/outlined/action/main/clock.png"
                                alt="">
                            <h4>30-40 min</h4>
                            <div class="point rounded-2xl w-1 h-1 bg-secondary "></div>
                            <h4>$32 min sum</h4>
                        </div>
                    </div>
                    <div class="categ">

                    </div>
                </div>
            </div>

        </div>
