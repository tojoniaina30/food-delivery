<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/main.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Delivery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style/reset.scss">
  <link rel="stylesheet" href="Style/style.scss">
  <link rel="stylesheet" href="Style/login.scss">
</head>

<body>
  <section class="login">
    <div class="sign-in">
      <div class="sign-in-header">
        <a class="logo" href="home.html"><img src="src/assets/Food Delivery UI - Free (Copy) (5)/logo/main.png"
            alt="logo"></a>
      </div>

      <div class="sign-in-title">
        <h1>Login</h1>
        <p>Sign in with your data that you entered during your registration.</p>
      </div>

      <div class="sign-in-register">
        <form action="" class="form">
          <label for="email">Email</label>
          <div class="input-completed">
            <input type="email" placeholder="name@example.com">
          </div>
          <label for="Password">Password</label>
          <div class="input-completed">
            <input type="password" placeholder="min. 8 characters">
            <img
              src="src/assets/Food Delivery UI - Free (Copy) (5)/textfield/contained input/right icon/icon/outlined/action/eye/eye on.png"
              alt="eye_on">
          </div>
          <div class="form-check">
            <input type="checkbox" name="" id="">Keep me logged in
          </div>
          <div class=" btn ">
            <button class="btn-text" type="button" value="">Login</button>
          </div>
        </form>
      </div>

      <div class=" btn btn-opposite">
        <button class="btn-text" type="button" value="">Forgot password</button>
      </div>

      <div class="sign-in-up">
        <p>Donâ€™t have an account?</p>
        <a href="#sign-up">Sign up</a>
      </div>
    </div>

    <div class="login-cover">
      <img class="cover-pic" src="src/assets/Food Delivery UI - Free (Copy) (5)/Group 10.png" alt="cover">
      <div class="login-cover-desc">
        <h3>Leave reviews for all meals</h3>
        <p>Lorem ipsum dolor sit amet, magna scaevola his ei. Cum te paulo probatus molestiae, eirmod assentior eum ne,
          et omnis antiopam mel.</p>
      </div>
      <img src="src/assets/Food Delivery UI - Free (Copy) (5)/dots.png" alt="dots">
    </div>
  </section>
</body>

</html>
