<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/main.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Delivery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style/reset.scss">
</head>

<body>
  <header>
    <a class="logo" href="#home"><img src="src/assets/Food Delivery UI - Free (Copy) (5)/logo/main.png" alt="logo"></a>
  </header>
  <section class="login">
    <div>

      <div>
        <h1>Login</h1>
        <p>Sign in with your data that you entered during your registration.</p>

        <form>
          <label for="email">Email</label>
          <div>
            <input type="email" placeholder="name@example.com">
          </div>
        </form>

        <form>
          <label for="Password">Password</label>
          <div>
            <input type="password" placeholder="min. 8 characters">
            <img
              src="src/assets/Food Delivery UI - Free (Copy) (5)/textfield/contained input/right icon/icon/outlined/action/eye/eye on.png"
              alt="eye_on">
          </div>
        </form>

        <form action="">
          <input type="checkbox" name="" id="">Keep me logged in
        </form>

        <from>
          <input type="button" value="">Login
        </from>

        <from>
          <input type="button" value="">Forgot password
        </from>
      </div>

      <div>
        <img src="src/assets/Food Delivery UI - Free (Copy) (5)/Group 9.png" alt="cover">
        <h2>Leave reviews for all meals</h2>
        <p>Lorem ipsum dolor sit amet, magna scaevola his ei. Cum te paulo probatus molestiae, eirmod assentior eum ne,
          et omnis antiopam mel.</p>
        <img src="src/assets/Food Delivery UI - Free (Copy) (5)/dots.png" alt="dots">
      </div>
    </div>
  </section>

  <script type="module" src="/main.js"></script>
</body>

</html>
